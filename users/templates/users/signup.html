{% extends 'users/base.html' %}
{% block content %}

<h1>회원가입</h1>
<form method="post">
{% csrf_token %}
<table>
<tr>
    <td>사용자 이름: </td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>비밀번호: </td>
    <td>{{ form.password }}</td>
</tr>
<tr>
	<td>응원하는 팀:</td>
	<td>{{ form.team }}</td>
	<td>
	<input type="submit" value="회원가입" />
	</td>
</tr>	
</table>

</form>
{% load static %}
<a href="https://www.premierleague.com/">
	<img class="ui fluid image" src="{% static 'image/프리미.jpg' %}">
</a>
{{ errors }}

{% endblock %}
